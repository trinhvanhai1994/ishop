<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>All Employees</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" th:href="@{/css/home.css}"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
<div class="navbar">
    <div class="navbar-left">
        <a href="/products">
            <img src="/images/meww-logo.png" class="img-rounded" width="100"
                 height="70" alt="Home"/>
        </a>
    </div>

    <div class="navbar-right">
        <a href="/login" class="right">Logout</a>
    </div>
</div>
<div>
    <img id="bg-image" class="fa-font-awesome-logo-full"
         src="/images/top-background.jpg" alt="Background">
    <div>
        <div class="background-body">
            <div th:switch="${products}" class="container my-5">
                <p th:object="${user}" th:if="${user.getRoles().iterator().next().getRole() == 'ADMIN'}"
                   class="my-5">
                    <a href="/redirectProduct" class="btn btn-primary">
                        <i class="fas fa-user-plus ml-2"> Add Product </i></a>
                </p>
                <div class="col-md-10">
                    <h2 th:case="null">No record found !!</h2>
                    <div th:case="*">
                        <div class="container">
                            <div th:each="product : ${products}">
                                <thead>
                                <div class="group-brand-items">
                                    <span class="title"><strong th:text="${product.name}"></strong></span>
                                    <div class="bike-item-img">
                                        <a th:href="${'/product/' + product.id}" title="PickGunny">
                                            <img th:src="${'/images/' + product.image}" class="img-rounded"
                                                 width="500" height="300" alt="PickGunny">
                                        </a>
                                    </div>
                                    <div class="bike-item-info">
                                            <span class="price"> <h2>Giá:</h2> <strong
                                                    th:text="${product.price}"></strong> $</span>
                                        <a th:href="${'/product/' + product.id}" title="PickGunny">
                                            <span class="view_detail"><h3>Xem chi tiết</h3></span>
                                        </a>
                                    </div>
                                    <br>
                                </div>
                                </thead>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="img-rounded">
    <footer class="background-footer">
            <div class="container">
                <div class="box-left">
                    <div class="widget aos-init aos-animate" data-aos="fade-right">
                        <h4 class="title-widget">Ominext Group Joint Stock Company</h4>
                        <div class="content-widget">
                            <div class="address address-vn">
                                <h6 class="name-company">Headquarters</h6>
                                <p class="address-current">13F, 789 Office Building, 147 Hoang Quoc Viet, <br>Cau Giay
                                    District, Ha Noi, Viet Nam</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        <div class="footer-bottom">
            <div class="container">
                <div class="row dislex-reserver">
                    <div class="col-xs-12 col-sm-7">
                        <p class="txt-footer-left">Copyright © 2019 Ominext Group Joint Stock Company.<span
                                class="disblock-xs"> All rights reserved.</span></p>
                    </div>
                    <div class="col-xs-12 col-sm-5 footer-right">
                        <p class="txt-footer-right">
                            <a class="icon_social" href="https://www.facebook.com/ominextgroupjsc" target="_blank"><i
                                    class="fa fa-facebook" aria-hidden="true"></i></a>
                            <a class="icon_social" href="https://www.linkedin.com/company/ominext-jsc"
                               target="_blank"><i
                                    class="fa fa-linkedin" aria-hidden="true"></i></a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
        <div class="scrolltop rounded-circle" style="display: block;"><i class="icon-arrow-up"></i></div>
    </footer>
</div>
</body>
</html>
