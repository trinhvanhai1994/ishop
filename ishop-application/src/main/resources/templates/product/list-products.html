<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>All Employees</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" th:href="@{/css/home.css}"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>

<body>
<div class="navbar">
    <a href="/products">
        <img src="https://giaxe.2banh.vn/images/logo-2020-giaxe.png" alt="Home"/>
    </a>
    <a href="login" class="right">Logout</a>
</div>
<div>
    <img id="bg-image" class="fa-font-awesome-logo-full"
         src="https://giaidap.com.vn/wp-content/uploads/2018/08/anh-dep-thien-nhien-the-gioi-01.jpg" alt="Background">
    <div class="card">
        <div class="card-body">
            <div th:switch="${products}" class="container my-5">
                <p th:object="${user}" th:if="${user.getRoles().iterator().next().getRole() == 'ADMIN'}"
                   class="my-5">
                    <a href="/redirectProduct" class="btn btn-primary">
                        <i class="fas fa-user-plus ml-2"> Add Product </i></a>
                </p>
                <div class="col-md-10">
                    <h2 th:case="null">No record found !!</h2>
                    <div th:case="*">
                        <div class="container">
                            <div th:each="product : ${products}">
                                <thead>
                                <div class="group-brand-items tab-content">
                                    <span class="title"><strong th:text="${product.name}"></strong></span>
                                    <div class="bike-item-img">
                                        <a th:href="${'/product/' + product.id}" title="PickGunny">
                                            <img th:src="${'/images/' + product.image}" alt="PickGunny">
                                        </a>
                                    </div>
                                    <div class="bike-item-info">
                                        <span class="price"> Giá: <strong th:text="${product.price}"></strong> </span>
                                        <a th:href="${'/product/' + product.id}" title="PickGunny">
                                            <span class="view_detail">Xem chi tiết</span>
                                        </a>
                                    </div>
                                    <br>
                                </div>
                                </thead>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="footer">
    <h2>Footer</h2>
</div>
</body>
</html>
