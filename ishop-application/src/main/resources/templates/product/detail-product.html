<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>All Employees</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" th:href="@{/css/home.css}"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>

<body>
<div class="header">
    <img src="https://giaidap.com.vn/wp-content/uploads/2018/08/anh-dep-thien-nhien-the-gioi-01.jpg" alt="Background">
</div>

<div class="navbar">
    <a href="/products">
        <img src="https://giaxe.2banh.vn/images/logo-2020-giaxe.png" alt="Home"/>
    </a>
    <a href="login" class="right">Logout</a>
</div>
<div class="card">
    <div class="card-body">
        <div class="col-md-10">
            <div class="container">
                <div class="group-brand-items tab-content">
                    <span class="title"><strong th:text="${product.name}"></strong></span>
                    <div class="bike-item-img">
                        <img th:src="${'/images/' + 'image2.jpg'}" alt="PickGunny">
                    </div>
                    <div class="bike-item-info">
                        <span class="price"> Gi√°: <strong th:text="${product.price}"></strong> </span>
                    </div>
                    <br>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="footer">
    <h2>Footer</h2>
</div>

</body>
</html>
